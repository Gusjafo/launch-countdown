<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
  <div class="bg-stars">
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="squares">
      <div class="daysBox timeBox">
        <div class="pointBoxLeft"></div>
        <div class="pointBoxRight"></div>
        <!-- <hr class="line"> -->
        <p class="boxText" id="daysText"></p>
        <p class="descriptionText">DAYS</p>
      </div>
      <div class="hoursBox timeBox">
        <div class="pointBoxLeft"></div>
        <div class="pointBoxRight"></div>
        <!-- <hr class="line"> -->
        <p class="boxText" id="hoursText"></p>
        <p class="descriptionText">HOURS</p>
      </div>
      <div class="minutesBox timeBox">
        <div class="pointBoxLeft"></div>
        <div class="pointBoxRight"></div>
        <!-- <hr class="line"> -->
        <p class="boxText" id="minutesText"></p>
        <p class="descriptionText">MINUTES</p>
      </div>
      <div class="secondsBox timeBox">
        <div class="pointBoxLeft"></div>
        <div class="pointBoxRight"></div>
        <!-- <hr class="line"> -->
        <p class="boxText" id="secondsText"></p>
        <p class="descriptionText">SECONDS</p>
      </div>
    </div>
    <p id="demo"></p>


  <div class="bg-hills">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
